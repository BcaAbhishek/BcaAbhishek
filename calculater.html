<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=devi-width,initial-scale=1">
		<title>Calculator</title>
		<link rel="stylesheet" href="calculator.css" id="inputBox">
		
	</head>
	<body>
		<div class="calculator">
			<input type="text" placeholder="0">
					<div>
						<button class="ac">AC</button>
						<button class="del">DEl</button>
						<button class="model">%</button>
						<button class="divide">/</button>
					</div>
					<div>
						<button>7</button>
						<button>8</button>
						<button>9</button>
						<button class="multy">*</button>	
					</div>
					<div>
						<button>4</button>
						<button>5</button>
						<button>6</button>
						<button class="minus">-</button>
					</div>
					<div>
						<button>1</button>
						<button>2</button>
						<button>3</button>
						<button class="plus">+</button>
					</div>
					<div>
						<button>00</button>
						<button>0</button>
						<button>.</button>
						<button class="equal">=</button>
					</div>

		</div>
		<script src="calculator.js"></script>
	</body>
</html>
